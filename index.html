<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remmy</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header class="container">
		<div class="header__logo">
			<img src="img/header__logo.png" alt="Logo">
		</div>
		<nav class="nav">
			<div class="header__nav">
				<a href="#" class="nav__link">For Patients</a>
				<a href="#" class="nav__link">For Doctors</a>
			</div>
			<div class="header__button">
				<a href="#" class="nav__button">Request Invite</a>
			</div>
		</nav>
	</header>

	<div class="intro container">
		<div class="intro__text">
			<h1 class="intro__title">Finally get the answers needed for healthy skin</h1>
			<p class="intro__content">Remmy helps you uncover the most effective skin care treatments by letting you test
				and track products with
				others.</p>
			<div class="intro__submit">
				<form action="">
					<input type="email" name="email" id="" placeholder="Enter email...">

					<p>Request Invite</p>
				</form>

			</div>
		</div>
		<div class="intro__photo">
			<img src="img/Intro_photo.png" alt="">
		</div>
	</div>




</body>

</html>
